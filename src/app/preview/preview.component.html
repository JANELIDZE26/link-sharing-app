<div class="preview-header">
  <div class="panel">
    <div class="back-to-editor" routerLink="/customize/customize-links">
      Back to Editor
    </div>
    <div class="share-link">Share Link</div>
  </div>
</div>
<div class="details">
  <div class="profile">
    <div class="image">
      <img [src]="profileImage" alt="profile image" />
    </div>
    <div class="firstName">
      {{ profileDetails?.firstName }} {{ profileDetails?.lastName }}
    </div>
    <div class="email">{{ profileDetails?.email }}</div>
  </div>
  <div class="links">
    <div
      class="link {{ link.platform }}"
      *ngFor="let link of links"
      (click)="onOpenLink(link.linkUrl)"
    >
      <div class="platform-icon">
        <app-svg-component
          [color]="
            link.platform === PLATFORM.FrontendMentor ||
            link.platform === PLATFORM.DevTo
              ? ''
              : 'white'
          "
          iconPath="../../assets/images/platforms/{{ link.platform }}.svg"
          [dimensions]="{ width: '2rem', height: '2rem' }"
        >
        </app-svg-component>
      </div>
      <div class="platform-name">{{ link.platform }}</div>
      <div class="arrow-icon">
        <img
          src="../../assets/images/icon-arrow-right.svg"
          alt="right arrow icon"
        />
      </div>
    </div>
  </div>
</div>
