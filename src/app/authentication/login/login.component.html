<div class="login-container">
  <div class="heading">
    <div class="header">Login</div>
    <div class="description">
      Add your details below to get back into the app
    </div>
  </div>

  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <div class="input-container">
        <img
          class="input-icon"
          src="../../../assets/images/icon-email.svg"
          alt="email icon"
        />
        <input
          id="email"
          type="email"
          required
          name="email"
          placeholder="e.g. alex@email.com"
          [(ngModel)]="model.email"
        />
      </div>
    </div>
    <div class="form-group" [class.validationError]="false">
      <label for="password">Password</label>
      <div class="input-container">
        <img
          class="input-icon"
          src="../../../assets/images/icon-password.svg"
          alt="email icon"
        />
        <input
          id="password"
          type="password"
          required
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="model.password"
        />
        <div class="validation-message" *ngIf="false">Can't be empty</div>
      </div>
    </div>
    <div class="login-button" (click)="onLogin()">Login</div>
  </form>

  <div class="footer">
    <div class="footer-description">Donâ€™t have an account?</div>
    <div class="create-account" routerLink="../signup">Create account</div>
  </div>
</div>
