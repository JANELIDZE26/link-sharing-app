<div class="login-container">
  <div class="heading">
    <div class="header">Login</div>
    <div class="description">
      Add your details below to get back into the app
    </div>
  </div>

  <form
    #loginForm="ngForm"
    class="form"
    [class.validationError]="invalidCredentials"
  >
    <div class="form-group">
      <label for="email">Email address</label>
      <div class="input-container">
        <img
          class="input-icon"
          src="../../../assets/images/icon-email.svg"
          alt="email icon"
        />
        <input
          id="email"
          type="email"
          required
          name="email"
          placeholder="e.g. alex@email.com"
          [(ngModel)]="model.email"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-container">
        <img
          class="input-icon"
          src="../../../assets/images/icon-password.svg"
          alt="email icon"
        />
        <input
          id="password"
          type="password"
          required
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="model.password"
        />
      </div>
    </div>
    <div *ngIf="invalidCredentials" class="validation-message">
      Invalid credentials
    </div>
    <button
      [disabled]="loginForm.invalid"
      class="login-button"
      [class.disabled]="loginForm.invalid"
      (click)="onLogin()"
    >
      Login
    </button>
  </form>

  <div class="footer">
    <div class="footer-description">Donâ€™t have an account?</div>
    <div class="create-account" routerLink="../signup">Create account</div>
    <div class="existing-account">
      OR use existing account for testing purpose: test@test.com / 123123123
    </div>
  </div>
</div>
